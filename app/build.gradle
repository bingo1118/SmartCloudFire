apply plugin: 'com.android.application'

static def buildTime() {
    return new Date().format("yyyyMMdd")
}


configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '27.1.0'
            }
        }
    }
}


android {
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    signingConfigs {
        config {
            keyAlias 'demo'
            keyPassword 'demo12345'
            storeFile file('/demo.jks')
            storePassword 'demo12345'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "fire.cloud.smart.com.smartcloudfire"
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 46
        versionName "4.3.39"
        multiDexEnabled true

        manifestPlaceholders = [
                //正式
                GETUI_APP_ID    : "WUieDSVpdYAFJRxVSTpVA3",
                GETUI_APP_KEY   : "81wzEpKaYp7vEzcFgDEWp2",
                GETUI_APP_SECRET: "qGM9DuOZnW51PL6hai9xB5",

                //测试
//                GETUI_APP_ID    : "pJoinMzN1q5FzNbbYJ25f3",
//                GETUI_APP_KEY   : "R1SYtxOilj8qHZGXeMvCq4",
//                GETUI_APP_SECRET: "itOMWaQZwg5KYU3YlEIJ48",
                PACKAGE_NAME    : applicationId
        ]

        ndk {
            abiFilters "armeabi-v7a"
        }
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }

    buildTypes {
        release {
            //是否zip对齐
            zipAlignEnabled false
            // 缩减resource文件
            shrinkResources false
            //Proguard
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //签名
            signingConfig signingConfigs.config
            matchingFallbacks = ['release', 'preview', 'debug']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        ignoreWarnings true
    }

    //TODO：只保留ABI为:'armeabi-v7a'的so, 'armeabi'已经不支持，'armeabi'的so通常可以直接置于'armeabi-v7a'
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a'
        }
    }

//    packagingOptions {
//        pickFirst 'lib/armeabi-v7a/libHCCore.so'
//        exclude   'lib/armeabi-v7a/libcurl.so'
//    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "SmartCloudFire_${variant.name}-V${variant.versionName}_${buildTime()}.apk"
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-annotations:27.1.0'
    implementation 'com.android.support:appcompat-v7:27.1.0'
